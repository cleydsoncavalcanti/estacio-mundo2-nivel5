<!-- livro-dados.component.html -->

<main class="container mt-4">
    <h2>Dados do Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" class="form-control" required [(ngModel)]="livro.titulo" name="titulo">
      </div>
      <div class="form-group">
        <label for="resumo">Resumo:</label>
        <textarea id="resumo" class="form-control" rows="4" required [(ngModel)]="livro.resumo" name="resumo"></textarea>
      </div>
      <div class="form-group">
        <label for="editora">Editora:</label>
        <select id="editora" class="form-control" required [(ngModel)]="livro.codEditora" name="editora">
          <option *ngFor="let editora of editoras" [ngValue]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autoresForm">Autores:</label>
        <textarea id="autoresForm" class="form-control" rows="4" required [(ngModel)]="autoresForm" name="autoresForm"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </form>
  </main>
